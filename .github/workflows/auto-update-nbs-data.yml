name: Auto Update NBS Data

on:
  schedule:
    - cron: "30 2 6 * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nbs-data-update
  cancel-in-progress: false

jobs:
  update-nbs-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build latest NBS dataset
        run: node scripts/fetch-nbs-70city-secondhand.mjs

      - name: Commit and push when dataset changes
        run: |
          if git diff --quiet -- house-price-data-nbs-70.js house-price-data-nbs-70.json; then
            echo "No NBS dataset changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add house-price-data-nbs-70.js house-price-data-nbs-70.json
          git commit -m "chore: auto-update NBS 70-city dataset"
          git push
