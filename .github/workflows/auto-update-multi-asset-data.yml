name: Auto Update Multi-Asset Data

on:
  schedule:
    - cron: "40 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: multi-asset-data-update
  cancel-in-progress: false

jobs:
  update-multi-asset-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build latest multi-asset dataset
        run: node scripts/build-multi-asset-data.mjs

      - name: Commit and push when dataset changes
        run: |
          if git diff --quiet -- multi-asset-data.js multi-asset-data.json; then
            echo "No multi-asset dataset changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add multi-asset-data.js multi-asset-data.json
          git commit -m "chore: auto-update multi-asset dataset"
          git push
